<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>exam 3</title>
    <h2>HTML Forms</h2>
  </head>
  <body>
    <div>
    <form action="test.py" method="GET">
    <input type="hidden" value="exam3">
        <label>Username</label><br>
        <input type="text" required placeholder="Username" name="user">
      </div>
      <hr>
      <div>
        <label>Password</label><br>
        <input type="password" required placeholder="Write A Complex Password" name="pass">
      </div>
      <hr>
      <div>
          <label>mobile</label><br>
        <input type="text"  placeholder="mobile" name="mobile">
      </div>
      <hr>
      <div>
        <label>Email</label><br>
        <input type="email" required placeholder="Write A Valid Email"  name="mail">
      </div>
      <hr>
      <div>
        <label>Subject</label><br>
        <input type="text" name="subject">
      </div>
      <hr>
      <input type="reset" value="Empty Form">
      <input type="submit" value="Send Data">
       </div>
    </form>
  </body>
</html>
